<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/assets/index.css">
</head>

<body>
    <div>
        <h1>Калькулятор</h1>
        <h2>Рассчитайте стоимость автомобиля:</h2>
        <form>
            <label for="">Выберите марку автомобиля
                <select name="" id="">
                    <option value="empty" hidden></option>
                    <option value="">Jaguar</option>
                    <option value="">Mazda</option>газ
                    <option value="">Opel</option>
                    <option value="">Reno</option>
                </select>
            </label>
            <label for="">Укажите модель автомобиля
                <select name="" id="">
                    <option value="empty" hidden></option>
                    <option value="">Седан</option>
                    <option value="">Хэтчбек</option>
                    <option value="">Кроссовер</option>
                    <option value="">Кабриолет</option>
                </select>
            </label>
            <label for="">Вид топлива
                <input type="checkbox" value="petrol">Бензин
                <input type="checkbox" value="diesel">Дизель
                <input type="checkbox" value="gas">Газ
                <input type="checkbox" value="electro">Электричество
            </label>
            <label for="">Укажите объем двигателя
                <input type="text" name="" id="">
            </label>
            <label>Состояние автомобиля
                <input type="checkbox" value="new">Новый
                <input type="checkbox" value="used">Б/У
            </label>
            <label>Способ оплаты
                <input type="radio" value="cash">Наличные
                <input type="radio" value="card">Карта
            </label>
        </form>
        <div class="car_price">Стоимость авто составит:</div>
    </div>
    <script src="/assets/index.js"></script>
</body>

</html>
